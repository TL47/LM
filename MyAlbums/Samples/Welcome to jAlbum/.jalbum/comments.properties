Chapter02.htt=<p>In jAlbum, you can organize your images in any hierarchy. Quite a few users have tens of thousands of images in a single album, organized into deep folder structures. However, it's best keeping the number of the images in a single folder below cca. 500–600, in order to avoid slowdowns on the visitor's browsers.</p>\
<h5>Do you like pets? Here are two folders full of them.</h5>
Dogs=
Chapter01.htt=<p>jAlbum creates sophisticated web photo albums – or even complete web pages – from your images. Just drop a few images onto the application, press <code>Make&nbsp;album</code> and your album is ready to view <code>F12</code>. Finally, it takes just one more step – <code>Upload</code> – to publish it to the internet.</p>
