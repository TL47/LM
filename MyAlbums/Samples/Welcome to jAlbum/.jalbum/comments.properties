Chapter03.htt=<p>Besides <b>images</b>, <b>videos</b> and <b>folders</b> you can add many things to a jAlbum album. For example, this text was added as a <b>Custom page</b> <code>New page → Empty page</code>. By default jAlbum creates separate HTML pages of these custom pages, but in modern skins, you can also embed them into the index page (supported by Story skin, Photoblogger 3+ and Tiger 3+).</p>\
<p>If you’d like to add <b>text formatting</b> on these pages (or chapters), use jAlbum’s <b>built-in HTML editor</b>! (Available since v21)</p>\
<p><img src="${resPath}/RichTextEditor.png"></p>\
<p>To <b>add an image</b> – like this one above –, first drop it onto the album's top level "res" folder. (Create one if there’s no such.) Then you can refer to this picture from any place in the album as <code>$&lcub;resPath&rcub;/imageName.png</code>.</p>\
<p>You can also add <b>external pages</b>, like the one below with <code>New page → Web location</code>:</p>
